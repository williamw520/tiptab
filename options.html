<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/pkg/spectre/spectre.css" />
    <link rel="stylesheet" type="text/css" href="/pkg/spectre/spectre-icons.css" />
    <link rel="stylesheet" type="text/css" href="/pkg/spectre/spectre-exp.css" />
    <link rel="stylesheet" type="text/css" href="/styles/options_ui.css" />
    <link rel="icon" type="image/png" href="/icons/app-256.png" />
    <title>Tip Tab Options</title>
  </head>

  <body>

    <div id="optionsPanel" class="container" style="max-width:800px">

      <div class="panel" style="margin-top:2vh; height:96vh;">

        <div class="panel-header ">
          <div class="d-flex">
            <div class="flex-centered pr-2">
              <figure class="avatar avatar-lg">
                <img src="/icons/app-256.png">
              </figure>
            </div>
            <div class="px-2 pb-1" >
              <div class="h4">Tip Tab</div>
              <small class="h6">Manage and navigate the browser tabs.</small>
            </div>
          </div>
        </div><!-- panel-header -->
        
        <nav class="panel-nav">
          <ul class="tab tab-block">
            <li class="tab-item active">
              <a href="#panels">
                Settings
              </a>
            </li>
            <li class="tab-item">
            </li>
          </ul>
        </nav><!-- panel-nav -->
        
        <div class="panel-body" style=" background: #fcfcfc;">
          <form class="form-horizontal">

            <div class="form-group ">
              <div class="col-4 pr-2">
                <label class="form-label" for="thumbnailPopup">Show Tab Thumbnail Popup</label>
              </div>
              <div class="col-8">
                <label class="form-switch ">
                  <input type="checkbox" id="thumbnailPopup"> <i class="form-icon"></i>
                </label>
              </div>
            </div>    

            <!--
            <div class="form-group ">
              <div class="col-4 pr-2">
                <label class="form-label" for="property123">Property 123</label>
              </div>
              <div class="col-8">
                <label class="form-switch ">
                  <input type="checkbox" id="property123""> <i class="form-icon"></i>
                </label>
              </div>
            </div>    
            -->

          </form>
          
        </div><!-- panel-body -->

        <div class="panel-footer">
          <button id="resetToDefault" class="btn mx-2" style="padding-left: .8rem; padding-right: .8rem; ">Reset to Defaults</button>
        </div><!-- panel-footer -->
      </div><!-- panel -->
      
    </div><!-- panels -->

    <script src="/pkg/jquery/jquery-3.2.1.js"></script>
    <script src="/pkg/moment-with-locales.js"></script>
    <script src="/scripts/util/logger.js"></script>
    <script src="/scripts/util/appcfg.js"></script>
    <script src="/scripts/util/app.js"></script>
    <script src="/scripts/settings.js"></script>
    <script src="/scripts/options_ui.js"></script>
  </body>

</html>
