<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/pkg/spectre/spectre.min.css" />
    <link rel="stylesheet" type="text/css" href="/pkg/spectre/spectre-icons.min.css" />
    <link rel="stylesheet" type="text/css" href="/pkg/spectre/spectre-exp.min.css" />
    <link rel="stylesheet" type="text/css" href="/styles/options_ui.css" />
    <link rel="icon" type="image/png" href="/icons/app-256.png" />
    <title>Tip Tab Options</title>
  </head>

  <body>

    <div id="optionsPanel" class="container" style="max-width:800px">

      <div class="panel" style="margin-top:2vh; height:96vh;">

        <div class="panel-header " style="padding-top:0.25rem; padding-bottom:0.25rem;">
          <div class="d-flex">
            <div class="flex-centered pr-2">
              <figure class="avatar avatar-lg">
                <img src="/icons/app-256.png">
              </figure>
            </div>
            <div class="px-2 pb-1" >
              <div class="h4">Tip Tab Settings</div>
              <small class="h6">Manage and navigate the browser tabs.</small>
            </div>
          </div>
        </div><!-- panel-header -->
        
        <nav class="panel-nav">
          <ul class="tab tab-block">
            <li class="tab-item" data-tabid="tab-general"><a href="#">General</a></li>
            <li class="tab-item" data-tabid="tab-thumbnail"><a href="#">Thumbnail</a></li>
            <li class="tab-item" data-tabid="tab-keys"><a href="#">Key Binding</a></li>
          </ul>
        </nav><!-- panel-nav -->
        
        <div class="panel-body" style=" background: #fcfcfc;">

          <!-- tab-general -->
          <form class="form-horizontal tab-body hidden" id="tab-general">

            <div class="divider text-left" data-content="Tab Display" style="margin-top:1rem;"></div>
            
            <div class="form-group ">
              <div class="col-5 pr-2"> <label class="form-label" for="openInNewWindow">Open Tip Tab in New Window</label> </div>
              <div class="col-7">
                <label class="form-switch "> <input type="checkbox" id="openInNewWindow"> <i class="form-icon"></i> </label>
              </div>
            </div>    

            <div class="form-group ">
              <div class="col-5 pr-2"> <label class="form-label" for="showEmptyWindows">Show Empty Windows</label> </div>
              <div class="col-7">
                <label class="form-switch "> <input type="checkbox" id="showEmptyWindows"> <i class="form-icon"></i> </label>
              </div>
            </div>    

            <div class="form-group ">
              <div class="col-5 pr-2"> <label class="form-label" for="showEmptyContainers">Show Empty Containers</label> </div>
              <div class="col-7">
                <label class="form-switch "> <input type="checkbox" id="showEmptyContainers"> <i class="form-icon"></i> </label>
              </div>
            </div>    

          </form><!-- tab-general -->

          <!-- tab-thumbnail -->
          <form class="form-horizontal tab-body hidden" id="tab-thumbnail">

            <div class="divider text-left" data-content="Thumbnail Display" style="margin-top:1rem;"></div>
            
            <div class="form-group ">
              <div class="col-5 pr-2"> <label class="form-label" for="thumbnailPopup">Show Tab Thumbnail Popup</label> </div>
              <div class="col-7">
                <label class="form-switch "> <input type="checkbox" id="thumbnailPopup"> <i class="form-icon"></i> </label>
              </div>
            </div>

            <div class="form-group ">
              <div class="col-5 pr-2"> <label class="form-label" for="realtimeUpdateThumbnail">Realtime Update on Thumbnails</label> </div>
              <div class="col-7">
                <label class="form-switch "> <input type="checkbox" id="realtimeUpdateThumbnail"> <i class="form-icon"></i> </label>
              </div>
            </div>    

            <div class="divider text-left" data-content="Thumbnail Dimension" style="margin-top:1rem;"></div>
            
            <div class="form-group ">
              <div class="col-5 pr-2"> <label class="form-label" for="appHotKey">Small Thumbnail Width/Height</label> </div>
              <div class="col-7">
                <div class="input-group">
                  <input class="form-input" type="text" id="thumbnailWidth0"  maxlength="15" style="flex: 0 1 auto; width: 8rem;" placeholder="width, with unit" />
                  <input class="form-input" type="text" id="thumbnailHeight0" maxlength="15" style="flex: 0 1 auto; width: 8rem;" placeholder="height, with unit" />
                </div>
              </div>
            </div>    

            <div class="form-group ">
              <div class="col-5 pr-2"> <label class="form-label" for="appHotKey">Medium Thumbnail Width/Height</label> </div>
              <div class="col-7">
                <div class="input-group">
                  <input class="form-input" type="text" id="thumbnailWidth1"  maxlength="15" style="flex: 0 1 auto; width: 8rem;" placeholder="width, with unit" />
                  <input class="form-input" type="text" id="thumbnailHeight1" maxlength="15" style="flex: 0 1 auto; width: 8rem;" placeholder="height, with unit" />
                </div>
              </div>
            </div>    

            <div class="form-group ">
              <div class="col-5 pr-2"> <label class="form-label" for="appHotKey">Large Thumbnail Width/Height</label> </div>
              <div class="col-7">
                <div class="input-group">
                  <input class="form-input" type="text" id="thumbnailWidth2"  maxlength="15" style="flex: 0 1 auto; width: 8rem;" placeholder="width, with unit" />
                  <input class="form-input" type="text" id="thumbnailHeight2" maxlength="15" style="flex: 0 1 auto; width: 8rem;" placeholder="height, with unit" />
                </div>
              </div>
            </div>    

          </form><!-- tab-thumbnail -->

          <!-- tab-keys -->
          <form class="form-horizontal tab-body hidden" id="tab-keys" >

            <div class="divider text-left" data-content="Browser Scope Hot Keys" style="margin-top:1rem;"></div>
            
            <div class="form-group ">
              <div class="col-5 pr-2" > <label class="form-label" for="enableCustomHotKey">Enable Custom Hot Key</label> </div>
              <div class="col-7" >
                <label class="form-switch "> <input type="checkbox" id="enableCustomHotKey"> <i class="form-icon"></i> </label>
              </div>
            </div>    

            <div class="form-group ">
              <div class="col-5 pr-2"> <label class="form-label" for="appHotKey">Activate Hot Key</label> </div>
              <div class="col-7">
                <div class="input-group">
                  <button class="btn" id="appKeyPressing" style="width:8rem;">Input by Key Press</button>
                  <input class="form-input" type="text" id="appHotKey" maxlength="30" style="flex: 0 1 auto; width: 8rem;" placeholder="Ctrl+Shift+L" />
                </div>
                <p class="form-input-error">Invalid key sequence.</p>
              </div>
            </div>    

            <div class="form-group ">
              <div class="col-5 pr-2"> <label class="form-label" for="searchHotKey">Search Hot Key</label> </div>
              <div class="col-7">
                <div class="input-group">
                  <button class="btn" id="searchKeyPressing" style="width:8rem;">Input by Key Press</button>
                  <input class="form-input" type="text" id="searchHotKey" maxlength="30" style="flex: 0 1 auto; width: 8rem;" placeholder="Ctrl+Shift+F" />
                </div>
                <p class="form-input-error">Invalid key sequence.</p>
              </div>
            </div>

            <div class="divider text-left" data-content="Tip Tab Extension Scope Shortcuts" style="margin-top:1rem;"></div>
            
            <div class="form-group ">
              <div class="col-5 pr-2"> <label class="form-label" for="savedSearchKeyPrefix">Saved Search Hot Key Prefix (Prefix+[1-8])</label> </div>
              <div class="col-7">
                <div class="input-group">
                  <button class="btn" id="savedSearchKeyPrefixPressing" style="width:8rem;">Input by Key Press</button>
                  <input class="form-input" type="text" id="savedSearchKeyPrefix" maxlength="30" style="flex: 0 1 auto; width: 8rem;" placeholder="Ctrl+Shift+" />
                </div>
                <p class="form-input-error">Invalid key sequence.</p>
              </div>
            </div>

          </form><!-- tab-keys -->
          
        </div><!-- panel-body -->

        <div class="panel-footer">
          <button id="saveChanges" class="btn mx-2" style="padding-left: .8rem; padding-right: .8rem; ">Save Changes</button>
          <button id="undoChanges" class="btn mx-2" style="padding-left: .8rem; padding-right: .8rem; ">Undo Changes</button>
          <button id="resetToDefault" class="btn mx-2" style="padding-left: .8rem; padding-right: .8rem; ">Reset to Defaults</button>
        </div><!-- panel-footer -->
      </div><!-- panel -->
      
    </div><!-- panels -->

    <div class="keypress-cover d-none">
    </div>

    <script src="/pkg/jquery/jquery.min.js"></script>
    <script src="/scripts/util/logger.js"></script>
    <script src="/scripts/util/appcfg.js"></script>
    <script src="/scripts/util/app.js"></script>
    <script src="/scripts/util/wwhotkey.js"></script>
    <script src="/scripts/settings.js"></script>
    <script src="/scripts/options_ui.js"></script>
  </body>

</html>
